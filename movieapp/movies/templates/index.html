{% load static %} 
<!--load static dosyası görsellerin yüklenmesi için -->
<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <title>Home</title>
    </head>
    <body>
        {% include "partials/_navbar.html" %} <!-- başka html dosyasına ulaşmak için-->
    
        <div class="container mt-3">
            <div class="row">
                <div class="col-3">
                  <div class="list-group">
                    {% for kategori in kategoriler %}
                    <a href="#" class="list-group-item list-group-item-action">
                      {{ kategori.name }}
                    </a>
                    {% endfor %}
                  </div>
                </div>
                <div class="col-9">
                    <div class="row">
                        {% for film in filmler %}
                            {% if film.anasayfa %}
                            <div class="col-4">
                                <div class="card">
                                    <img src="{% static 'img/'|add:film.resim %}" class="card-img-top" alt="..."
                                    style = "width: 285px;    height: 285px;  object-fit: cover;" >
                                    <div class="card-body">
                                        <h5 class="card-title">{{ film.film_adi }}</h5>
                                        <p class="card-text">{{ film.aciklama }}</p>
                                        <a href="#" class="btn btn-primary">Go somewhere</a>
                                    </div>
                                </div>
                            </div>    
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
